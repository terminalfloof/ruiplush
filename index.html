<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rui <3</title>
	</head>
	<body>
		<img
			src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl6WZF1B06FW3GDnTvzwsdDbmwZ-1z2xFEwA&usqp=CAU"
			height="300"
			id="rui"
		/>
		<script>
			let index = 0;
			setInterval(() => {
				index++;
				document.querySelector(
					"#rui"
				).style.transform = `translate(-50%, -50%) rotateX(${
					(index * 1.01) % 360
				}deg) rotateY(${index % 360}deg) rotateZ(${
					(index * 0.99) % 360
				}deg)`;
			}, 1000 / 120);
		</script>
		<style>
			#rui {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</body>
</html>
